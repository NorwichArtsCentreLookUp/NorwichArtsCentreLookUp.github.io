<!DOCTYPE html>
<html>
<head>
  <title>Norwich Arts Centre - Look Up</title>
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.1.2/leaflet-omnivore.min.js'></script>
     <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">


  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
 
  <script>



    var map = L.map('map', 'ncalookup.ik6hk0lb');
 
    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'rzrzr.i6clnoj0'
    }).addTo(map);
 
    function onLocationFound(e) {
      var radius = e.accuracy / 2;
 
      L.marker(e.latlng).addTo(map)
        .bindPopup("You are within " + radius + " meters from this point. Move towards the nearest photo or follow one of the coloured trails. This map will automatically update as you move around the city - have fun!").openPopup();
 
      L.circle(e.latlng, radius).addTo(map);
    }
 
    function onLocationError(e) {
      alert(e.message);
    }
 
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
 
    map.locate({setView: true, maxZoom: 16});
 
    // Routes

    var runLayer = omnivore.kml('assets/routes.kml')
    .on('ready', function() {
        map.fitBounds(runLayer.getBounds());
    })
    .addTo(map);


    // Geotagging Code
    var flickrSet = '72157645165498143',
      apiKey = '6240841f19c9a6efe0905cd6d18daa6f',
      photosUrl = 'https://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=' + apiKey + '&photoset_id=' + flickrSet +'&extras=geo,url_t,description&format=json';
 
    $( document ).ready(function() {
      $.getJSON( photosUrl + '&jsoncallback=?', function(data) {
        // console.log( data );
        var viewSet = false;
        
        $.each(data.photoset.photo, function(i,photo) {
          if ( photo.latitude == 0 )
            return;
          var latLng = new L.latLng( photo.latitude, photo.longitude ),
            icon = new L.icon({ iconUrl: "assets/logo.png" }),
            marker = L.marker( latLng, { icon: icon } );
            marker.addTo( map ).bindPopup(
              "<img src=\"" + photo.url_t + "\">" +
              "<b>" + photo.title + "</b><br>" + photo.description._content 
            );
            if ( !viewSet ) {
              // Focus on the first photo
              map.setView( latLng, 10 );
            }
        });
      });
    });
 
  </script>
</body>
</html>
